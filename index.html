<!DOCTYPE html>
<html>
<head>
  <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
      navigator.serviceWorker.register('flutter_service_worker.js?v=2').then(
        function(registration) {
          console.log('ServiceWorker registration successful');
          // Принудительное обновление кеша при каждой загрузке
          registration.update();
        },
        function(err) {
          console.log('ServiceWorker registration failed: ', err);
        }
      );
    });
  }
</script>
  <meta charset="UTF-8">
  <title>Калькулятор закрепления поезда</title>

  <!-- PWA мета-теги -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0175C2">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Для iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Тормозной калькулятор">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Service Worker регистрируется автоматически Flutter -->
</head>
<body>
  <script src="main.dart.js" type="application/javascript"></script>
</body>
</html>
